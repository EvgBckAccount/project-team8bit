<div class="backdrop is-open">
    <div class="modal">
        <button class="close-btn" type="button" data-modal-close>
            <svg class="icons-close" width="32" height="32">
                <use href="/project-team8bit/assets/icons-Cc0iYjds.svg#icon-crossbar"></use>
            </svg>
        </button>

        <p class="modal-title"> Join Now! </p>

        <div class="modal-proposition">

            <p class="modal-session"> One Session </p>
            <p class="modal-price"> &#36;10 </p>
        </div>
        <form class="modal-form">
            <div class="form-field-name">
                <label class="form-label-name">
                    <span class="label-text">Your Name</span>
                    <input class="form-input-name" type="text" name="yourName" placeholder="Liam" />
                </label>
            </div>
            <div class="form-field-contacts">

                    <span class="label-text">Email</span>
                    <input class="form-input-contacts " type="email" name="email" placeholder="hello@yogabloom.com" />
                </label>
                <label class="form-label-contacts">
                    <span class="label-text">Phone number</span>
                    <input class="form-input-contacts" type="tel" name="phone" placeholder="+380 (95) 123 12 12" />
                </label>
            </div>

            <button class="send-btn" type="submit">Go to checkout</button>
        </form>
    </div>
</div>
